<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .fill {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      color: #fff;
      outline: 0;
      cursor: pointer;
      position: relative;
      margin: 5px;
      background-color: #4b4b4b;
    }

    .icon {
      font-size: 1em;
    }

    .blog:hover{
      background-color: #ffbd2f;
    }

    .email:hover{
      background-color: #23c8c8;
    }

    .facebook:hover{
      background-color: #4267B2;
    }

    .instagram:hover{
      background: #f86ee1;
    }

    .linkedin:hover{
      background-color: #0e76a8;
    }

    .twitter:hover{
      background-color: #26a7de;
    }

    .reddit:hover{
      background-color: #ff4500;
    }

    .tiktok:hover{
      background-color: #ff0050;
    }

    .youtube:hover{
      background-color: #FF0000;
    }

    .pinterest:hover{
      background-color: #c8232c;
    }

    .telegram:hover{
      background-color: #2AABEE;
    }

    .whatsapp:hover{
      background-color: #25d366;
    }

    .gitlab:hover{
      background-color: #fc6d26;
    }

    .website:hover{
      background-color: #2AABEE;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="fill linkedin">
        <span class="icon"><i class="fab fa-linkedin"></i></span>
      </div>
      <!-- End linkedin Icon -->
      
      <!-- Start linkedin Icon -->
      <div id="gitlab" onclick="navigate(this.id)" class="fill gitlab">
        <span class="icon"><i class="fab fa-gitlab"></i></span>
      </div>
      <!-- End linkedin Icon -->

      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="fill email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->

      <!-- Start telegram Icon -->
      <div id="whatsapp" onclick="navigate(this.id)" class="fill whatsapp">
        <span class="icon"><i class="fab fa-whatsapp"></i></span>
      </div>
      <!-- End telegram Icon -->

      <!-- Start telegram Icon -->
      <div id="website" onclick="navigate(this.id)" class="fill website">
        <span class="icon"><i class="fab link"></i></span>
      </div>
      <!-- End telegram Icon -->

    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "blog")
          window.open("https://blog.shorouk.dev", '_blank').focus(); //Add the url to your blog
          
        else if (id === "email") {
          window.open("mailto:julien.landouar@gmail.com", '_blank').focus(); //Add your email after "mailto:""
        }
        else if (id === "gitlab") {
          window.open("https://gitlab.com/dixsept", '_blank').focus(); //Add your email after "mailto:""
        }
        else if (id === "facebook") {
          window.open("https://facebook.com/", '_blank').focus(); //Add the url to your facebook page or account
        }
        else if (id === "instagram") {
          window.open("instagram.com", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/in/julien-landouar/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "twitter") {
          window.open("https://twitter.com/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "reddit") {
          window.open("https://www.reddit.com/user/jln_lndr/", '_blank').focus(); //Add the url to your reddit account
        }
        else if (id === "tiktok") {
          window.open("https://www.tiktok.com/", '_blank').focus(); //Add the url to your tiktok account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/", '_blank').focus(); //Add the url to your youtube account
        }
        else if (id === "pinterest") {
          window.open("https://www.pinterest.com/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "telegram") {
          window.open("https://web.telegram.org/", '_blank').focus(); //Add the url to your telegram account
        }
        else if (id === "website") {
          window.open("https://jlnlndr.fr/portoflio", '_blank').focus(); //Add the url to your telegram account
        }
        else if (id === "whatsapp") {
          var phoneNumber = "+33608015850"; // Remplacez par le numéro de téléphone souhaité
          var message = "Bonjour Julien, rentrons en contact !"; // Remplacez par le message souhaité
          var url = "https://api.whatsapp.com/send?phone=" + phoneNumber + "&text=" + encodeURIComponent(message);
          window.open(url, '_blank').focus();
        }
      }
    </script>



  </body>

</html>
